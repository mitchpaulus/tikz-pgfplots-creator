<body>

<p> This is a generator of basic tikz pgfplots.   </p>

<h2>Add Axis</h2>
<button data-bind="click: addAxis">Add New Axis</button>
<div data-bind="foreach: axes">
    <div>
        <label>Include Grid?</label>  <input type="checkbox" data-bind="checked: allGrid">  </input>
    </div>
    <div>
        <label>Hide all ticks?</label>  <input type="checkbox" data-bind="checked: hideAllTicks">  </input>
    </div>
    <div>
        <label for="Set_Axis_Limits">Set Axis Limits</label><input type="checkbox" data-bind="checked: setAxisLimits"></input>

        <div data-bind="visible: setAxisLimits">
            <label>X Min</label> <input type="text" data-bind="textInput: xMin" >
        </div>

    </div>
</div>

<h2>Add Series</h2> 
<button data-bind="click: addSeries">Add a Series From a File</button>
<div data-bind="foreach: series">
    <label>Column Separator</label> 
    <select data-bind="options: delimiterOptions" size="1">

    </select>
</div>


<h2>Final Output</h2>
<div>
    <textarea name="output" rows="20" cols="40" readonly data-bind="value: output"></textarea>
</div>

</body>

<script src="tikzpgfplotsgenerator.js"></script>

</html>
